<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Home Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="adstyle.css">
        <script>
            function fun(){
                swal({
                    title: "Are you sure?",
                    text: "You want to Log Out",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("You are Successfully Log Out", {
                        icon: "success",
                        closeOnClickOutside: false,
                        confirmButtonText: "OK",
                        onabort:"index.html",
                    })
                    .then(function() {
                        window.location = "logout";
                    });
                    } else {
                        swal("Logging Out Failed","You are Still Log In !");
                    }
                });
            }
        </script>
    </head>
    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="photo/logo2.png">
                </div>
            </div>
            <div class="main">
                <ul>
                    <li class="active"><a href="admin_page.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li onclick="fun()"><a>Log Out</a></li>
                </ul>
            </div>
        </header>
        <section class="userlogin" id="userlogin">
            <center>
            <div class="username">
                <h1>Admin</h1>
            </div>
            <div class="details">
                <h2>Validation</h2>
                <div class="but">
                    <ul>
                        <li class="btn"><a href="admin_show">Request</a></li>
                    </ul>
                </div>
                <h2>Payment Status</h2>
                <div class="but">
                    <ul>
                        <li class="btn"><a href="admin_pay">Pay</a></li>
                    </ul>
                </div>
                <h2>Generate Commission</h2>
                <div class="but">
                    <ul>
                    <li class="btn"><a href="admin_commision">Commission</a></li>
                    </ul>
                </div>
                <h2>See Feedback</h2>
                <div class="but">
                    <ul>
                        <li class="btn"><a href="admin_feedback">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </center>
        </section>
    </body>
</html>
