    <center>
        <section class="log">
    <DIV CLASS="contact-form">
        <H2><b>EVENT DETAILS</b></H2>
        <FORM action="user_event_choose" method="post">
        <TABLE BORDER="0">
            <TR>
                <TD>
                                <P>Name:</P>
                </TD>
                            <TD>
                                <INPUT TYPE="text" placeholder="Name" name="N1">
                            </TD>
            </TR>
                    <TR>
                        <TD>
                            <P> Event Venue:</P>
                        </TD>
                        <TD>
                            <INPUT TYPE="text" placeholder="Venue" name="N3">
                        </TD>
                    </TR>
                    <TR>
                <TD>
                                <P>Time:</P>
                </TD>
                            <TD>
                                <INPUT TYPE="text" placeholder="DD/MM/YYYY" name="N4">
                            </TD>
            </TR>
                    <TR>
                <TD>
                                <P>Type of Event:</P>
                </TD>
                            <TD>
                                <SELECT NAME="N5">
                                        <OPTION VALUE ="null">...........</OPTION>
                                        <OPTION VALUE ="WEDDING"> WEDDING </OPTION>
                                        <OPTION VALUE ="BIRTHDAY"> BIRTHDAY </OPTION>
                                        <OPTION VALUE ="ANNIVERSARY">ANNIVERSARY</OPTION>
                                        <OPTION VALUE ="SEMINAR"> SEMINAR </OPTION>
                                </SELECT>                           
                            </TD>                       
            </TR>
                    <TR>
                        <TD>
                            <INPUT TYPE="SUBMIT" VALUE="SUBMIT" NAME="N9">
                        </TD>
                    </TR>
                    <TR>
                        <TD>
                            <INPUT TYPE="RESET" VALUE="RESET" NAME="N10">
                        </TD>
                    </TR>
        </TABLE>
    </FORM>
    </DIV>
            </section>
    </center>
    </BODY>
    </HTML>
