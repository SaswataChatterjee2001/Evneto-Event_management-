<html>
    <head>
        <title>Registration Form</title>
        <LINK REL="stylesheet" HREF="user_signupStyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <DIV CLASS="contact-form">
        <h1>Welcome!!! Please Register to Begin</h1>
        <form method="post" action="user_signup">
            <center>
            <table border="0" width="30%">
                <tr>
                    <td><br><b><P>Name:</p></b></td>
                    <td><br><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><br><b><P>Email id:</p></b></td>
                    <td><br><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><br><b><P>Password:</P></b></td>
                    <td><br><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td><br><b><P>SQ:</p></b></td>
                    <td><br><select name="seq">
                               <option value="null">------------</option>
                               <option value="Schools Name">School Name</option>
                               <option value="Pet name">Pet Name</option>
                               <option value="Birthday">Birthday</option>
                               <option value="Favourite Book">Favourite Book</option>
                               </select><br>
                    </td>
                </tr>
                <tr>
                    <td><br><b><p>Ans:</p></b></td>
                    <td><BR><input type="text" name="answer"></td>
                </tr>
            </table>
                <input type="SUBMIT" value="SUBMIT">
            </center>
        </form>
        <p>Already have an account</p>&nbsp;&nbsp;<a href="login.html">Sign In</a>
        </DIV>
        </center>
    </body>
</html>
