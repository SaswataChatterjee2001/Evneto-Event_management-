<HTML>
<HEAD>
	<TITLE>REGISTRATION</TITLE>
        <LINK REL="stylesheet" HREF="servicereg.css">
</HEAD>
<center>
    <DIV CLASS="contact-form">
        <H2><b>SERVICE PROVIDER</B></H2>
    <FORM action="pro_signup" method="post">
    <TABLE BORDER="0">
        <br>
		<TR>
			<TD>
                            <p>Name:</p>
			</TD>
                        <TD>
                            <INPUT TYPE="text" placeholder="Name" name="N1">
                        </TD>
		</TR>
                <TR>
                    <TD>
                        <p>Email Id:</P>
                    </TD>
                    <TD>
                        <INPUT TYPE="text" placeholder="Email" name="N2">
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <p>Password:</P>
                    </TD>
                    <TD>
                        <INPUT TYPE="password" placeholder="Password" name="N3">
                    </TD>
                </TR>
                <TR>
			<TD>
                            <p>Profession:</p>
			</TD>
                        <TD>
                            <SELECT NAME="N4">
                                    <OPTION VALUE ="null">...........</OPTION>
                                    <OPTION VALUE ="Photographer"> Photographer </OPTION>
                                    <OPTION VALUE ="Catering"> Catering </OPTION>
                                    <OPTION VALUE ="Invitation Card">Invitation Card</OPTION>
                                    <OPTION VALUE ="Decorator"> Decorator </OPTION>
                                    <OPTION VALUE ="Entertainment">Entertainment</OPTION>
                                    <OPTION VALUE ="Venues Selection">Venues Selection</OPTION>
                                    <OPTION VALUE ="Make Up">Make Up</OPTION>
                                    <OPTION VALUE ="Vehicles">Vehicles</OPTION>
                            </SELECT>                          
                        </TD>                       
		</TR>
                <TR>
			<TD>
                            <p>Address:</P>
			</TD>
                        <TD>
                            <INPUT TYPE="text" placeholder="Address" name="N5">
                        </TD>
		</TR>
                <TR>
			<TD>
                            <p>Previous Experience(In years):</P>
			</TD>
                        <TD>
                            <INPUT TYPE="text" name="N6">
                        </TD>
		</TR>
                <TR>
			<TD>
                            <p>Wage:</P>
			</TD>
                        <TD>
                            <INPUT TYPE="text" name="N11">
                        </TD>
		</TR>
                <TR>
			<TD>
                            <p>Security Question:</P>
			</TD>
                        <TD>
                            <SELECT NAME="N7">
                                    <OPTION VALUE ="null">...........</OPTION>
                                    <OPTION VALUE ="PET NAME"> PET NAME </OPTION>
                                    <OPTION VALUE ="MOVIE NAME"> MOVIE NAME </OPTION>
                                    <OPTION VALUE ="Mobile Number">Mobile Number</OPTION>
                                    <OPTION VALUE ="SPORT NAME"> SPORT NAME </OPTION>
                            </SELECT>                           
                        </TD>                       
		</TR>
                <TR>
			<TD>
                            <p>Ans:</p>
			</TD>
                        <TD>
                            <INPUT TYPE="text" placeholder="Answer" name="N8">
                        </TD>
		</TR>
                <TR>
                    <TD>
                        <INPUT TYPE="SUBMIT" VALUE="SUBMIT" NAME="N9">
                    </TD>
                    <TD>
                        <INPUT TYPE="RESET" VALUE="RESET" NAME="N10">
                    </TD>
                </TR>
	</TABLE>
        <p>Already have an account</p>&nbsp;&nbsp;<a href="login.html"><font color=white>Sign In</a>
</FORM>
</BODY>
</HTML>
