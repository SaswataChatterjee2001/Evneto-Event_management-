<html>
    <head>
        <title>Login FORM</title>
         <LINK REL="stylesheet" HREF="logincss.css">
    </head>
    <body>
        <div class="main">
            <div class="logo">
                <img src="photo/logo2.png">
            </div>
        </div>
        <div class="container">
            <div class="outer">
                <div id='login-form'class='login-page'>
                    <div class="form-box">
                        <div class="heading"><h1><b>Log In</b></h1></div>
                        <div>
                        <form id='login' class='input-group-login' method="post" action="login1">
                            <input type='text' class='input-field'placeholder='Email Id' required name="n1">
                            <input type='password' class='input-field'placeholder='Password' required name="n2">
                            <input type='checkbox' class='check-box'><span>Remember Password</span>
                            <div class="butt"><button type='submit'class='submit-btn'><b>Log in</b></button></div>
                            <div class="forget"><a href="f3.html">Forget Password ?</a></div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
